<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Drawing Reference</title>
  <script src="src/index.js" type="text/javascript"></script>
</head>
<body>
  <div id="top">
    <div class="row">

      <div id="colorDiv" class="col-sm-4">
        <label for="color">Color</label>
        <input type="radio" value="color" id="color" name="colorValue" checked>
        <label for="bw">Black & white</label>
        <input type="radio" value="bw" id="bw" name="colorValue">
        <label for="invert">Invert</label>
        <input type="radio" value="invert" id="invert" name="colorValue">
      </div>
      <div class="col-sm-4">
        <h3>Drawing Reference</h3>
      </div>
      <div class="col-sm-4">
        <button type="click" id="rotateButton" class="btn btn-primary">Rotate</button>
      </div>
      
    </div>
     
   
    
    <div class="row" id="buttonDiv">
      <div class="col-sm-1"></div>
      <div class="col-sm-1">  
        <button id="peopleButton" class="btn btn-primary">People</button>
      </div>
      <div class="col-sm-1">  
        <button id="animalButton" class="btn btn-primary">Animals</button>
      </div>
      <div class="col-sm-1">  
        <button id="plantButton" class="btn btn-primary">Plants</button>
      </div>
      <div class="col-sm-1">  
        <button id="thingsButton" class="btn btn-primary">Things</button>
      </div>
      <div class="col-sm-1">  
        <button id="cityButton" class="btn btn-primary">Cityscape</button>
      </div>
      <div class="col-sm-1">  
        <button id="landscapeButton" class="btn btn-primary">Landscape</button>
      </div>
      <div class="col-sm-1">  
        <button id="randomButton" class="btn btn-primary">Random</button>
      </div> 
      <div class="col-sm-3">
        <form id="searchForm">
            <div class="row">
              <div class="col-md-9">
                <input type="text" class="form-control" id="search">
              </div>
              <div class="col-sm-3">
                <button type="submit" id="searchButton" class="btn btn-primary" >Search</button>
              </div>
            </div>
        </form>
      </div>
    </div>  
    </div>
  <div class="container">
    
    <h6 id="picTitle"></h6>
    <div class="row">
      <div class="col-sm-3"></div>
      <div id="divDisplay" class="col-sm-6">
        <span id="picDisplay"></span>
      </div>
    </div>
    
    <p id="showErrors"></p>
    <p id="attribution">Photo by <span id="photographer"></span> on <a href="https://unsplash.com/">Unsplash</a></p>
  

    
  </div>
  
</body>
</html>
